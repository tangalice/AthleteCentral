<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goal Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      gap: 8px;
    }
    input, select, button {
      font-size: 1rem;
      padding: 8px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }

    .filter-bar {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .filter-option label {
      margin-left: 4px;
    }

    .goal-item {
      position: relative;
      display: flex;
      align-items: flex-start;
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .goal-item input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 5px;
    }
    .goal-text.completed h3,
    .goal-text.completed p {
      text-decoration: line-through;
      color: gray;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      color: #999;
      font-size: 1rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: red;
    }
    .category-label {
      font-size: 0.9rem;
      color: #555;
      margin-top: 4px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Goal Tracker</h1>

  <!-- Auth Section -->
  <div id="auth-section">
    <div id="login-form">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Login / Register</button>
    </div>
    <div id="user-info" style="display: none;">
      <span id="user-email"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <!-- Add Goal Form -->
  <form id="goal-form" style="display:none;">
    <input type="text" id="goal-title" placeholder="Goal title" required>
    <select id="goal-category" required>
      <option value="" disabled selected>Select category</option>
      <option value="Academic">Academic</option>
      <option value="Practice">Practice</option>
      <option value="Competition">Competition</option>
    </select>
    <button type="submit">Add Goal</button>
  </form>

  <!-- Filter Bar -->
  <div class="filter-bar" style="display:none;">
    <div class="filter-option">
      <input type="checkbox" id="filter-academic" checked>
      <label for="filter-academic">Academic</label>
    </div>
    <div class="filter-option">
      <input type="checkbox" id="filter-practice" checked>
      <label for="filter-practice">Practice</label>
    </div>
    <div class="filter-option">
      <input type="checkbox" id="filter-competition" checked>
      <label for="filter-competition">Competition</label>
    </div>
  </div>

  <div id="goal-list"></div>

  <!-- Firebase v8 (namespaced SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDkwjToOJkN3moRCxqNLNyXnaGeUklpv0Q",
      authDomain: "athletehub-1d138.firebaseapp.com",
      projectId: "athletehub-1d138",
      storageBucket: "athletehub-1d138.firebasestorage.app",
      messagingSenderId: "95519361453",
      appId: "1:95519361453:web:5328def1fc4050da1b7924",
      measurementId: "G-X2Y5BN4RNR"
    };

    // Initialize Firebase (v8)
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elements
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const loginForm = document.getElementById('login-form');
    const userInfo = document.getElementById('user-info');
    const userEmailDisplay = document.getElementById('user-email');
    const goalForm = document.getElementById('goal-form');
    const filterBar = document.querySelector('.filter-bar');

    const goalTitle = document.getElementById('goal-title');
    const goalCategory = document.getElementById('goal-category');
    const goalList = document.getElementById('goal-list');

    const filterAcademic = document.getElementById('filter-academic');
    const filterPractice = document.getElementById('filter-practice');
    const filterCompetition = document.getElementById('filter-competition');

    const goals = [];

    // Login/Register
    loginBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch (err) {
        if (err.code === 'auth/user-not-found') {
          await auth.createUserWithEmailAndPassword(email, password);
        } else {
          alert(err.message);
        }
      }
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      auth.signOut();
    });

    // Auth State
    auth.onAuthStateChanged(user => {
      if (user) {
        loginForm.style.display = 'none';
        userInfo.style.display = 'block';
        goalForm.style.display = 'flex';
        filterBar.style.display = 'flex';
        userEmailDisplay.textContent = user.email;
        loadGoals(user.uid);
      } else {
        loginForm.style.display = 'block';
        userInfo.style.display = 'none';
        goalForm.style.display = 'none';
        filterBar.style.display = 'none';
        goals.length = 0;
        renderGoals();
      }
    });

    // Add Goal
    goalForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const newGoal = {
        title: goalTitle.value,
        category: goalCategory.value,
        completed: false
      };

      await db.collection('goals').doc(user.uid).collection('userGoals').add(newGoal);
      goalForm.reset();
      loadGoals(user.uid);
    });

    // Load Goals
    async function loadGoals(userId) {
      const snapshot = await db.collection('goals').doc(userId).collection('userGoals').get();
      goals.length = 0;
      snapshot.forEach(doc => {
        goals.push({ id: doc.id, ...doc.data() });
      });
      renderGoals();
    }

    // Delete Goal
    async function deleteGoal(userId, goalId) {
      await db.collection('goals').doc(userId).collection('userGoals').doc(goalId).delete();
      loadGoals(userId);
    }

    // Render Goals
    function renderGoals() {
      goalList.innerHTML = '';
      const activeFilters = {
        Academic: filterAcademic.checked,
        Practice: filterPractice.checked,
        Competition: filterCompetition.checked
      };

      goals.forEach(goal => {
        if (!activeFilters[goal.category]) return;

        const goalItem = document.createElement('div');
        goalItem.classList.add('goal-item');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = goal.completed;

        const textContainer = document.createElement('div');
        textContainer.classList.add('goal-text');
        if (goal.completed) textContainer.classList.add('completed');

        const titleElement = document.createElement('h3');
        titleElement.textContent = goal.title;

        const categoryElement = document.createElement('p');
        categoryElement.classList.add('category-label');
        categoryElement.textContent = `Category: ${goal.category}`;

        checkbox.addEventListener('change', async () => {
          const user = auth.currentUser;
          if (user) {
            await db.collection('goals').doc(user.uid).collection('userGoals').doc(goal.id)
              .update({ completed: checkbox.checked });
          }
          goal.completed = checkbox.checked;
          textContainer.classList.toggle('completed', checkbox.checked);
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.classList.add('delete-btn');
        deleteBtn.innerHTML = '✖';
        deleteBtn.addEventListener('click', () => {
          const user = auth.currentUser;
          if (user) deleteGoal(user.uid, goal.id);
        });

        textContainer.appendChild(titleElement);
        textContainer.appendChild(categoryElement);
        goalItem.appendChild(checkbox);
        goalItem.appendChild(textContainer);
        goalItem.appendChild(deleteBtn);
        goalList.appendChild(goalItem);
      });
    }

    filterAcademic.addEventListener('change', renderGoals);
    filterPractice.addEventListener('change', renderGoals);
    filterCompetition.addEventListener('change', renderGoals);
  </script>

</body>
</html>
